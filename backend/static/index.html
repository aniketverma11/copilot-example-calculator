<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        :root {
            --primary-bg: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #bb86fc;
            --text-color: #e0e0e0;
            --button-hover: rgba(187, 134, 252, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at top left, #1f1f1f, #121212);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #aaa;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            box-sizing: border-box; /* Fix padding issue */
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--accent-color);
            color: #121212;
            transform: scale(1.05);
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result {
            font-size: 1.2em;
            font-weight: 500;
        }

        .error {
            color: #cf6679;
        }
        
        /* Subtle background animation */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 {
            width: 300px;
            height: 300px;
            background: #3700b3;
            top: -50px;
            left: -50px;
        }
        .orb-2 {
            width: 200px;
            height: 200px;
            background: #03dac6;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <h1>Calculator</h1>
        
        <div class="input-group">
            <label for="num1">Number A</label>
            <input type="number" id="num1" placeholder="Enter number">
        </div>
        
        <div class="input-group">
            <label for="num2">Number B</label>
            <input type="number" id="num2" placeholder="Enter number">
        </div>

        <div class="buttons">
            <button onclick="calculate('add')">Add (+)</button>
            <button onclick="calculate('subtract')">Subtract (-)</button>
            <button onclick="calculate('multiply')">Multiply (ร)</button>
            <button onclick="calculate('divide')">Divide (รท)</button>
        </div>

        <div class="result-area">
            <span id="result">Result will appear here</span>
        </div>
    </div>

    <script>
        async function calculate(operation) {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            const resultEl = document.getElementById('result');

            if (isNaN(a) || isNaN(b)) {
                resultEl.textContent = "Please enter valid numbers";
                resultEl.className = "error";
                return;
            }

            try {
                const response = await fetch(`/${operation}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ a, b })
                });

                const data = await response.json();

                if (data.error) {
                    resultEl.textContent = data.error;
                    resultEl.className = "error";
                } else {
                    resultEl.textContent = `Result: ${data.result}`;
                    resultEl.className = "";
                }
            } catch (err) {
                console.error(err);
                resultEl.textContent = "Error connecting to server";
                resultEl.className = "error";
            }
        }
    </script>
</body>
</html>
